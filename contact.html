<!DOCTYPE html>

<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Us</title>
    <meta name='description' content='contact informatio'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Comfortaa'>
    <link rel='stylesheet' href='styles/styles.css'>
    <link rel='stylesheet' href='styles/contact-layout.css'>
    <script src='https://kit.fontawesome.com/9057af6818.js' crossorigin='anonymous'></script>
    <script src='components/nav-element.js' type='text/javascript' defer></script>
    <script src='components/footer-element.js' type='text/javascript' defer></script>
    <script src='components/eyes.js'></script>
</head>

<body>
    <nav-component></nav-component>
    <main>
        <div id='contactinfo'>
            <p><i class='fa-brands fa-instagram fa-2xl'></i> @kormylophotography</p>
            <p>danielle@kormylophotography.com</p>
        </div>
        <div class='greybar'>
            <p>let's have a chat</p>
        </div>
        <div class='form'>
            <input type='text' id='name' placeholder='name'>
            <input type='text' id='email' placeholder='email'>
            <input type='text' id='subject' placeholder='subject'>
            <textarea name='message' id='message' cols='40' rows='3' placeholder='tell me more!'></textarea>
            <div id="submit-button">
                <span>Submit</span>
            </div>
        </div>
    </main>
    <footer-component></footer-component>
    <script>eyeBuilder()</script>
</body>

</html>
